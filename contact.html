<!-- This page will probably be the most simple as all it will have is a simple contact 
form with some text saying something like, "have any questions or suggestions contact us
here!" and something like that. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/min/main.css">
  <title>Contact Page</title>
</head>

<body>
  <header>

    <div class="banner">
      <img class="banner" src="./images/banner.jpg" alt="banner">
    </div>

    <div class="topnavbar">
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./games.html">Games</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <p>
    Have any suggestions or things you want to ask us? Send us a email and we'll get back to you!
  </p>

  <form>

    <fieldset class="name">
      <label>Name</label>
      <input type="text" name="name">
    </fieldset>

    <fieldset class="Email">
      <label>Email</label>
      <input type="text" name="email">
    </fieldset>

    <fieldset class="message">
      <label>Message</label>
      <textarea name="message"></textarea>
    </fieldset>

    <fieldset class="submit">
      <input type="submit" value="Submit">
    </fieldset>
  </form>

  <footer>
    <div class="bottomnavbar">

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./games.html">Games</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

    </div>


    <div class="topfoot">
      <a href="#top-content">To The Top</a>
    </div>
  </footer>
</body>

</html>
